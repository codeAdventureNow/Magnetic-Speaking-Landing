<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;600&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Magnetic Speaking</title>
  </head>
  <body>
    <!-- Logo -->

    <main>
      <!-- Hero/Showcase -->
      <div id="hero-wrap">
        <section id="hero">
          <div id="hero-container">
            <div id="logo-container">
              <img
                id="logo"
                src="/img/MAGNETIC-LOGOMARK-300x79.png"
                alt="magnetic-logo"
              />
            </div>
            <div id="hero-text">
              <div id="hero-headline">
                <h1>Heading 1</h1>
              </div>
              <div id="hero-subhead"></div>
            </div>
          </div>
        </section>
      </div>

      <!-- Icon Cards -->
      <div id="icon-cards-wrap">
        <section id="icon-cards">
          <div id="icon-cards-intro"></div>
          <a href=""></a>
          <div id="icon-cards-container">
            <div class="icon-cards"></div>
            <div class="icon-cards"></div>
            <div class="icon-cards"></div>
            <div class="icon-cards"></div>
          </div>
        </section>
      </div>

      <!-- Executive Coaching Card -->
      <div id="coaching-wrapper">
        <section id="coaching-container">
          <div id="coaching-content">
            <div id="coaching-headline"></div>
            <div id="coaching-card-container">
              <div class="coaching-card"></div>
              <div class="coaching-card"></div>
              <div class="coaching-card"></div>
            </div>
            <div id="coaching-swiper"></div>
          </div>
        </section>
      </div>

      <!-- Footer -->
      <footer></footer>
    </main>
  </body>
</html>
